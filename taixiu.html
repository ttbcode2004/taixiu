<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="taixiu.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>NHÀ CÁI TTB</h1>
        <h3 class="text">chose</h3>
        <img src="bach.jpg" alt="Nhà cái" class="img" />
      </div>
      <div class="cta">
        <div class="btn left">
          <div class="chose chose-0">
            <h2 class="tai">XỈU</h2>
          </div>
          <div class="in">
            <p>Bao Nhieu</p>
            <input type="number" class="tai-num btn-in" />
          </div>
        </div>
        <div class="dice-img">
          <img src="dice-1.png" alt="dice" class="dice dice-0" />
          <img src="dice-1.png" alt="dice" class="dice dice-1" />
          <img src="dice-1.png" alt="dice" class="dice dice-2" />
        </div>
        <div class="btn right">
          <div class="chose chose-1">
            <h2 class="xiu">TÀI</h2>
          </div>

          <div class="in">
            <p>Bao Nhieu</p>
            <input type="number" class="xiu-num btn-in" />
          </div>
        </div>
      </div>

      <button class="newgame">VÁN MỚI</button>
    </main>
    <script src="taixiu.js"></script>
  </body>
</html>
